<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus STT Client</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #mic-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--surface);
            border: 3px solid var(--primary);
            color: var(--primary);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
        }

        #mic-btn:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            transform: scale(1.05);
        }

        #mic-btn.recording {
            background: crimson;
            border-color: crimson;
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 20, 60, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(220, 20, 60, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 20, 60, 0);
            }
        }

        #status {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #94a3b8;
            height: 1.2em;
        }

        .output-box {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 1rem;
            min-height: 120px;
            text-align: left;
            font-family: monospace;
            font-size: 1rem;
            color: #e2e8f0;
            white-space: pre-wrap;
            position: relative;
        }

        .output-box:empty::before {
            content: "Transcription will appear here...";
            color: #475569;
        }

        .settings {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #64748b;
        }

        input {
            background: #0f172a;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 5px 10px;
            border-radius: 5px;
            width: 70%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Nexus Voice</h1>

        <button id="mic-btn" title="Click to Speak">
            ðŸŽ¤
        </button>

        <div id="status">Ready</div>

        <div class="output-box" id="output"></div>

        <div class="settings">
            <label>API URL:</label>
            <!-- Change this to your Render URL in production -->
            <input type="text" id="api-url" value="http://localhost:5000/transcribe">
        </div>
    </div>

    <script>
        const btn = document.getElementById('mic-btn');
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        const apiInput = document.getElementById('api-url');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        btn.addEventListener('click', async () => {
            if (!isRecording) {
                // START RECORDING
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioChunks = []; // Reset chunks

                        // Send to backend
                        await sendToBackend(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording');
                    status.textContent = "Listening... Click to stop.";
                    output.textContent = "";

                } catch (err) {
                    console.error("Mic Error:", err);
                    status.textContent = "Microphone access denied.";
                }
            } else {
                // STOP RECORDING
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
                status.textContent = "Processing...";

                // Stop all tracks to release mic
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        });

        async function sendToBackend(blob) {
            const formData = new FormData();
            formData.append("file", blob, "recording.webm");

            try {
                const url = apiInput.value;
                const response = await fetch(url, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();
                output.textContent = data.text || "(No speech detected)";
                status.textContent = "Done.";

            } catch (err) {
                console.error("Upload Error:", err);
                output.textContent = "Error: " + err.message;
                status.textContent = "Connection failed.";
            }
        }
    </script>
</body>

</html>
