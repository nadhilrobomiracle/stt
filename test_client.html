<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Simple STT</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button.recording {
            background: crimson;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        #out {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-family: monospace;
            background: #1e293b;
            padding: 1rem;
            border-radius: 10px;
            min-width: 300px;
            text-align: center;
            min-height: 1.5em;
        }

        .settings {
            margin-top: 2rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        input {
            background: #1e293b;
            color: white;
            border: 1px solid #334155;
            padding: 5px;
        }
    </style>
</head>

<body>

    <button id="record-btn" onclick="toggleRecord()">ðŸŽ¤ Record (Hold)</button>
    <div id="out">...</div>

    <div class="settings">
        API URL: <input id="api-url" value="https://stt-uxv0.onrender.com/stt">
    </div>

    <script>
        let mediaRecorder;
        let chunks = [];
        let isRecording = false;
        const btn = document.getElementById('record-btn');
        const out = document.getElementById('out');
        const apiUrl = document.getElementById('api-url');

        async function toggleRecord() {
            if (!isRecording) {
                // START
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = e => chunks.push(e.data);

                    mediaRecorder.onstop = async () => {
                        btn.disabled = true;
                        btn.textContent = "â³ Processing...";

                        const blob = new Blob(chunks, { type: "audio/wav" }); // or webm, backend handles both
                        chunks = [];

                        const fd = new FormData();
                        fd.append("file", blob, "audio.wav");

                        try {
                            const res = await fetch(apiUrl.value, {
                                method: "POST",
                                body: fd
                            });
                            const data = await res.json();
                            out.innerText = data.text || "(No speech detected)";
                        } catch (err) {
                            out.innerText = "Error: " + err.message;
                        }

                        btn.disabled = false;
                        btn.textContent = "ðŸŽ¤ Record (Hold)";
                        btn.classList.remove('recording');
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    btn.textContent = "ðŸ›‘ Stop";
                    btn.classList.add('recording');
                    out.innerText = "Listening...";
                } catch (err) {
                    console.error(err);
                    alert("Mic permission denied");
                }
            } else {
                // STOP
                isRecording = false;
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }
    </script>
</body>

</html>
