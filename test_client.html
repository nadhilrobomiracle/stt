<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Streaming PCM STT</title>
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 2rem;
        }

        #mic-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--surface);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
        }

        #mic-btn.recording {
            background: crimson;
            border-color: crimson;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .result-panel {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: left;
            margin-bottom: 1.5rem;
            min-height: 100px;
        }

        #final-text {
            color: #e2e8f0;
            font-size: 1.1rem;
        }

        .settings {
            margin-top: 1rem;
            color: #64748b;
            font-size: 0.8rem;
        }

        input {
            background: #0f172a;
            color: #cbd5e1;
            border: 1px solid #334155;
            padding: 5px;
            width: 60%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Nexus Streaming PCM</h1>

        <button id="mic-btn" title="Click to Record">ðŸŽ¤</button>
        <div id="status">Ready</div>

        <div class="result-panel">
            <span id="final-text"></span>
        </div>

        <div class="settings">
            <label>WebSocket URL:</label><br>
            <input type="text" id="ws-url" value="wss://stt-uxv0.onrender.com/ws/transcribe">
        </div>
    </div>

    <script>
        const btn = document.getElementById('mic-btn');
        const status = document.getElementById('status');
        const finalTextElem = document.getElementById('final-text');
        const wsInput = document.getElementById('ws-url');

        let socket;
        let audioCtx;
        let processor;
        let source;
        let isRecording = false;

        btn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                // Connect WebSocket
                const wsUrl = wsInput.value;
                socket = new WebSocket(wsUrl);

                socket.onopen = async () => {
                    status.textContent = "Connected. Speak now...";
                    status.style.color = "#22c55e";

                    // Audio Context (Force 16kHz sample rate)
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });

                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    source = audioCtx.createMediaStreamSource(stream);

                    // Usage of ScriptProcessorNode (deprecated but widely supported & simplest for raw PCM)
                    // bufferSize 4096 = ~250ms chunks at 16kHz
                    processor = audioCtx.createScriptProcessor(4096, 1, 1);

                    processor.onaudioprocess = (e) => {
                        if (socket.readyState === WebSocket.OPEN) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            // Convert Float32 to Int16
                            const pcm16 = new Int16Array(inputData.length);
                            for (let i = 0; i < inputData.length; i++) {
                                // Clamp to [-1, 1] then convert to 16-bit PCM
                                let s = Math.max(-1, Math.min(1, inputData[i]));
                                pcm16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                            }
                            socket.send(pcm16.buffer);
                        }
                    };

                    source.connect(processor);
                    processor.connect(audioCtx.destination);

                    isRecording = true;
                    btn.classList.add('recording');
                    btn.textContent = "â¬›";
                    finalTextElem.textContent = "";
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.text) {
                        finalTextElem.textContent += data.text + " ";
                    }
                };

                socket.onerror = (error) => {
                    console.error("WebSocket Error:", error);
                    status.textContent = "Connection Error";
                    stopRecording();
                };

                socket.onclose = () => {
                    if (isRecording) stopRecording();
                };

            } catch (err) {
                console.error("Error:", err);
                status.textContent = "Mic Access Denied";
            }
        }

        function stopRecording() {
            isRecording = false;
            btn.classList.remove('recording');
            btn.textContent = "ðŸŽ¤";
            status.textContent = "Disconnected";
            status.style.color = "#94a3b8";

            if (socket) socket.close();
            if (processor) processor.disconnect();
            if (source) source.disconnect();
            if (audioCtx) audioCtx.close();
        }
    </script>
</body>

</html>
